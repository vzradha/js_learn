<!DOCTYPE html>
<html>
<head>
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>  
<script>
	function onDataReceived(data) {
		console.log(data);

		$('#name').text(data.name);
		$('#city').text(data.city);
		$('#weather').text(data.weather.weather);
		$('#temp').text(data.weather.temp);
	}

	$(document).ready(function() {
		$('button').click(function() {
			var url =
			//'http://services.faa.gov/airport/status/{CODE}' //returns XML data format
			'http://services.faa.gov/airport/status/{CODE}?format=application/json'

			.replace('{CODE}', $('input').val());

			$.get(url, onDataReceived);

		});
	});
	
</script>
	
</head>
	<body>
		 <input placeholder="Enter Airport code"></input>
		 <button>Get Info</button>

		 <p>Airport Name:</p>
		 <p id="name"></p>
		 <br />
		
		<p>City:</p>
		<p id="city"></p>
		<br />

		<p>Weather:</p>
		<p id="weather"></p>
		<br />

		<p>Temperature:</p>
		<p id="temp"></p>
		<br />

	</body>
</html>
